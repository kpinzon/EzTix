<div class="container-fluid performerBanner row jumbotron">

	<div class="col-md-4 col-md-offset-1" style="text-align: left">
		<div>
			<h1>{{currentPerformer.name}}</h1>
		</div>
		<div>
			<p>{{ currentPerformer.summary }}</p>
		</div>
	</div>
	<div class="col-md-3 col-md-offset-1">
		<img ng-src="{{currentPerformer.imgUrl}}" alt="">
	</div>

</div>

<div class="container">
	<!-- Events go here -->
	<ul class="removeBullets" id="listOfEvents">
		<li ng-repeat="event in currentPerformerEvents | orderBy: 'date'" ng-if="event.tickets.length > 0">
			<div class="row hoverPerformer">
				<div class="col-md-7">
					<h4>{{event.name}}</h4>
					<h5>{{venueData[event.venue].name}} - {{venueData[event.venue].location}}</h5>
					<p>{{event.date}} - {{event.time}}</p>
				</div>
				<div class="col-md-2 fullHeight">
					<div>
						<span ng-repeat="ticket in event.tickets | orderBy:'price' | limitTo:1 "><strong>Tickets from: {{ticket.price | currency}}</strong></span>
					</div>
					<div class="col-md-1">
						<button class="btn btn-lightBlue performerViewBtn" ng-click="selectEvent(event)" ui-sref="event">View Tickets</button>
					</div>
				</div>

			</div>
		</li>
	</ul>

</div>
